<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h1 class="main__title">ToDo App</h1>
      <section id="add-task">
        <h2 class="add-task__label">Add Item</h2>
        <form class="add-task__form">
          <input id="new-task"class="input add-task__input" type="text">
          <button class="button add-task__button">Add</button>
        </form>
      </section>
      <section class="to-do">
        <h2 class="to-do__title">Todo</h2>
        <ul id="incomplete-tasks" class="to-do__list">
          <li class="to-do__item">
            <input class="to-do__checkbox" type="checkbox">
            <label class="to-do__label">Pay Bills</label>
            <input type="text" class="input to-do__input">
            <button class="button to-do__button--edit">Edit</button>
            <button class="button to-do__button--delete">
              <img class="to-do__delete-img" src="./remove.svg" alt="delete icon">
            </button>
          </li>
          <li class="to-do__item to-do__item--edit-mode">
            <input class="to-do__checkbox" type="checkbox">
            <label class="to-do__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input to-do__input">
            <button class="button to-do__button--edit">Save</button>
            <button class="button to-do__button--delete">
              <img class="to-do__delete-img" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="to-do__title">Completed</h2>
        <ul id="completed-tasks" class="to-do__list to-do__list--completed">
          <li class="to-do__item">
            <input class="to-do__checkbox" type="checkbox" checked>
            <label class="to-do__label">See the Doctor</label>
            <input type="text" class="input to-do__input">
            <button class="button to-do__button--edit">Edit</button>
            <button class="button to-do__button--delete">
              <img class="to-do__delete-img" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
